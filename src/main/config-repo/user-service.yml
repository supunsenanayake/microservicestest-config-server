server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:h2:mem:usersdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints, or use comma-separated list like: "health,info"
  endpoint:
    health:
      show-details: "always"  # Options: never, when-authorized, always
    shutdown:
      enabled: true  # Enable shutdown endpoint
  info:
    env:
      enabled: true  # Include env properties in /actuator/info
